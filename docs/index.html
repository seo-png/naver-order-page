<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>네이버 주문하기 마크업</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>

  <div class="container">
    <!-- 고정헤더영역 -->
    <header class="header-area">
      <div class="place-header" role="banner">
        <h1 class="title">
          <a href="#" class="link-back">
            <img src="../assets/images/ico-back.svg" alt="뒤로가기">
          </a>
          샐러드 제로베이스점
        </h1>
        <a href="#" class="my-orders">주문내역</a>
      </div>
      <div class="place-tab scroll-x" role="tablist">
        <div class="tab-inner">
          <a href="#" class="tab" role="tab"><span class="txt">홈</span></a>
          <a href="#" class="tab is-active" role="tab"><span class="txt">메뉴</span></a>
          <a href="#" class="tab" role="tab"><span class="txt">리뷰</span></a>
          <a href="#" class="tab" role="tab"><span class="txt">사진</span></a>
          <a href="#" class="tab" role="tab"><span class="txt">홈</span></a>
          <a href="#" class="tab" role="tab"><span class="txt">지도</span></a>
          <a href="#" class="tab" role="tab"><span class="txt">주변</span></a>
        </div>
      </div>
    </header>
    <!-- // 고정헤더영역 -->

    <!-- 주문정보영역 -->
    <div class="order-info-area">
      <div class="common-inner">
        <div class="info-main">
          <div class="info-main-title">
            <div class="title">
              <svg viewBox="0 0 18 18" class="ico-n-logo">
                <path fill-rule="evenodd" d="M18 0v18H0V0h18zM7.255 4.582H4.473v9.054h2.915V8.79l3.357 4.846h2.782V4.582h-2.915v4.846L7.255 4.582z"></path>
              </svg>
              주문
            </div>
          </div>

          <!-- 주문분류 -->
          <div class="tab-switch-box" role="tablist">
            <a href="#" class="tab-switch is-active" role="tab">🛍&nbsp;포장
              <img src="../assets/images/ico-check.svg" class="ico-check" aria-hidden="true">
            </a>
            <a href="#" class="tab-switch" role="tab">🍽&nbsp;&nbsp;매장
              <img src="../assets/images/ico-check.svg" class="ico-check" aria-hidden="true">
            </a>
            <a href="#" class="tab-switch" role="tab">🛵&nbsp;배달
              <img src="../assets/images/ico-check.svg" class="ico-check" aria-hidden="true">
            </a>
          </div>

          <div class="info-main-notice">
            가지고 가실 수 있게 포장해 드립니다.
          </div>

          <div class="info-main-notice alert hidden">
            <svg class="ico-clock" viewBox="0 0 13 13" width="13" height="13" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill="#ff3d3b" d="M6.5 0a6.5 6.5 0 110 13 6.5 6.5 0 010-13zm0 1a5.5 5.5 0 100 11 5.5 5.5 0 000-11zm.492 1.137v4.157l2.792 2.674-.692.722-3.1-2.97V2.137h1z"></path>
            </svg>
            지금은 주문을 받을 수 없습니다.
          </div>
          

        </div>
      </div>
    </div>

    <!-- // 주문정보영역 -->


  </div>
  

  <!-- 진입페이지 pop up -->
  <div class="dimmed-layer hidden"></div>
  <div class="order-type-popup hidden">
    <p class="title">어디서 드시나요?</p>
    <div class="type-list">
      <a href="#" class="type-item">
        <!-- <img src="../assets/images/takeout_dining_black_24dp.svg" alt="포장" class="icon"> -->
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px"><g><rect fill="none" height="24" width="24"/></g><g><g><g><path d="M7.79,18l-0.51-7h9.46l-0.51,7H7.79z M9.83,5h4.33l2.8,2.73L16.87,9H7.12L7.03,7.73L9.83,5z M22,7.46l-1.41-1.41L19,7.63 l0.03-0.56L14.98,3H9.02L4.97,7.07L5,7.57L3.41,6.01L2,7.44l3.23,3.11L5.93,20h12.14l0.7-9.44L22,7.46z"/></g></g></g></svg>
        <p class="desc">포장해서 가져갈게요</p>
        <span class="btn-selection">선택</span>
      </a>
      <a href="#" class="type-item">
        <!-- <img src="../assets/images/dinner_dining_black_24dp.svg" alt="매장" class="icon"> -->
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px"><g><rect fill="none" height="24" width="24" y="0"/></g><g><g><polygon points="2,19 4,21 20,21 22,19"/><path d="M3,18h16.97c0,0,0,0,0,0c0.29-3.26-2.28-6-5.48-6c-2.35,0-4.35,1.48-5.14,3.55C8.94,15.32,8.48,15.17,8,15.08V9h1.75 C10.99,9,12,7.99,12,6.75h9v-1.5h-9C12,4.01,10.99,3,9.75,3H3v1.5h1v0.75H3v1.5h1V7.5H3V9h1v7.39C3.56,16.85,3.22,17.39,3,18z M14.5,14c0.99,0,1.91,0.4,2.58,1.14c0.24,0.26,0.44,0.55,0.58,0.86h-6.32C11.92,14.79,13.15,14,14.5,14z M8,4.5h2v0.75H8V4.5z M8,6.75h2V7.5H8V6.75z M5.5,4.5h1v0.75h-1V4.5z M5.5,6.75h1V7.5h-1V6.75z M5.5,9h1v6.06c-0.35,0.06-0.68,0.17-1,0.3V9z"/></g></g></svg>
        <p class="desc">매장에서 먹고 갈게요</p>
        <span class="btn-selection">선택</span>
      </a>
    </div>
  </div>

</body>
</html>
